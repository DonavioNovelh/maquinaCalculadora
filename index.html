<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Asar&family=League+Spartan:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
      * {
        font-family: "League Spartan", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        color:#FFE63F;
      }

      body {
        background-color: #17062A;
        display: grid;
        place-items: center;
        height: 100vh;
        width: 100vw;
      }

      .caixa {
    
        height: 75%;
        width: 300px;
        display: flex;
        flex-direction: column;
        padding: 10px;
        gap: 10px;
      }

      .out {
        width: 100px;
        border-radius: 100px;
        height: 20px;
        background-color: #1E0836;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      
      .bt {
        background-color: yellowgreen;
        height: 20px;
        width: 20px;
        transform: scale(.8);
        border-radius: 50%;
        position: absolute;
        left: 0px;
        cursor: pointer;
      }

      .bt:hover {
        background-color: rgb(129, 147, 94) ;
      }
      
      .calc {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: flex-end; /* Alinha os itens ao final */
        width: 100%;
   
        padding: 05px;
        height: fit-content;
      }

      .calc h1 {
        font-size: 1.5rem;
        text-transform: lowercase;
        
      }
      
      .ladinho {
        display: flex;
        align-items: center;
        flex-direction: row;
        gap: 10px;
        position: relative;
        
        align-items: flex-end; /* Alinha os itens ao final */

       
      }

      .ladinho > h2 {
        font-size: .8rem;
        text-transform: uppercase;
      
        position: relative;
      }

      .zz {
        display: flex;
        justify-content: space-between;
        padding-left: 5px;
        padding-right: 5px;
      }
      
      .display {
        background-color: #1E0836;
        width: 100%;
        height: 100px;
        border-radius: 10px;
        padding:0 20px;
        display: flex;
        
        flex-direction: column;
        justify-content: space-around;
      }

      .digitos {
        font-size: 2rem;
        text-align: right;
        height: 49px;
        padding-top: 6px;
        overflow: scroll;
      }

      .resultado {
       
        text-align: right;
      }
     
      .butao {
        display: flex;
       
        flex-direction: column;
        flex-grow: 1;

        gap: 20px;
        
      }

      

      
      .verde {
        background-color: #56077C;
        color: white;
      }

     .verde:hover {
      background-color: #8631B0;
      color: white;
     }

     tr > td.larg {
      width: 48%;
     }

     

      table {
        table-layout: fixed;
        background-color: #1E0836;
        flex-grow: 1;
        border-collapse: separate;
        
        border-spacing: 10px;
        border-radius: 10px;
        
        
      }

      
      tr {
        margin: 10px 0;
        flex-grow: 1;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
       
        
        
      }

      td {
        display: flex;
        justify-content: center;
        background-color:#331B4D;
      
        border-radius: 10px;
        cursor: pointer;
        width: 60px;
        padding: 13px;
        border-bottom: 4px solid #86209D;
        border-left: 2px solid #86209D;
        border-right: 2px solid #86209D;
        font-size: 15px;
        font-weight: 700;
        
      }

      td:hover {
        
        background-color: #6B34AC;
      }
      .igual {
        width: 48%;
        background-color: #00DECF;
        color: white;
      }
      .igual:hover {
        background-color: #94FFF9;
      }

      
      
      .digitos::-webkit-scrollbar {
        background-color: #00DECF;
        width: 0px;
        height: 6px;
        border-radius: 20px;
      }
      .digitos::-webkit-scrollbar-track {
        background-color: #17062A;
      }
      .digitos::-webkit-scrollbar-thumb {
        background-color: whitesmoke;
        scroll-behavior: smooth;
        border-radius: 20px;
        padding-top: 30px;
      }

      .digitos::-webkit-scrollbar-thumb:hover {
        background-color: rgb(74, 72, 72);
        cursor: pointer;
      }
      
      
    </style>
</head>

<body>
    <div class="caixa">
        <div class="calc">
          <h1>CALC</h1>
          <div class="ladinho">
            <h2>THEME</h2>
            <div class="ladiii">
              <div class="zz">
                <span>5</span>
                <span>10</span>
                <span>0</span>
              </div>
              <div class="out">
                <div  
                draggable="true" class="bt"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="display">
          <p class="digitos">XXXXXXX</p>
          <p class="resultado">XXyhXXX</p>
        </div>

        <table>
        
            <tr>
              <td class="num numeros">7</td>
              <td class="num numeros">8</td>
              <td class="num numeros">9</td>
              <td class="verde"  >DEL</td>
            </tr>
            <tr>
              <td class="num numeros">4</td>
              <td class="num numeros">5</td>
              <td class="num numeros">6</td>
              <td class="num operadores">+</td>
            </tr>

            <tr>
              <td class="num numeros">1</td>
              <td class="num numeros">2</td>
              <td class="num numeros">3</td>
              <td class="num operadores">-</td>
            </tr>

            <tr>
              <td class="num operadores">.</td>
              <td class="num numeros">0</td>
              <td class="num operadores">/</td>
              <td class="num operadores">X</td>
            </tr>
            <tr>
              <td class="verde larg" colspan="3">RESET</td>
              <td class="igual operadores">=</td>
            </tr>
            
     
        </table>
        
    </div>
</body>
<script src="sasa.js"></script>
  
</html>
